 <!--Container é uma classe div propiciada pelo Bootstrap de maneira mais elegante|HTML também a possui, porém mais rústica-->
 <div class="container mt-5">
    <!--Cria uma matriz dentro do container, permitindo assim distribuir os textos devidamente. Priorizando simetria-->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <!--Definição de ícone de edição-->
                <div class="card-header">
                    <span>Machine Identification</span>
                    <img src="https://cdn.icon-icons.com/icons2/2446/PNG/512/edit_text_icon_148716.png"
                        alt="Edit Icon" class="input-icon" id="editIcon" width="30" height="30">
                </div>
                <!--Cria uma classe div para conter nome, REC, Tag e etc...-->
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <span><strong>Name:</strong></span>
                        <span>Machine X-123</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <span><strong>Repair Emergency Class:</strong></span>
                        <span>High</span>
                        <div class="hide">I am shown when someone hovers over the div above.</div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <span><strong>Tag:</strong></span>
                        <span>#00123</span>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <span><strong>Schedule:</strong></span>
                        <span>Daily at 10:00 AM</span>
                    </div>
                    <div class="text-box" id=".text-box">
                        <textarea class="form-control" rows="3" placeholder="Enter your input here..."></textarea>
                    </div>
                    <div class="text-right mt-3">
                        <img src="https://spartakpd.info/images/nav/breaking_25.gif" alt="Blinking Red Light"
                            class="status-gif">
                        <!--TERMINAR FUNCIONALIDADE-->
                        <div class="hide">O equipamento necessita de agendamento de manutenção</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
